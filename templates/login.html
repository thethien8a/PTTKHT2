<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>
  {% load static %}
  {% load socialaccount %}
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <!-- fonts style -->
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="{% static 'images/logo.png' %}" alt="Logo">
    </div>
    <form class="login-form">
      <div class="form-group">
        <input type="text" id="username" placeholder="Tên đăng nhập">
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="Mật khẩu">
      </div>
      <div class="form-footer">
        <a href="#" class="forgot-password">Quên mật khẩu?</a>
      </div>
      <button type="submit" class="btn-login">Đăng nhập</button>
      <div class="separator">Hoặc đăng nhập với</div>
      <div class="social-login">
        <a href="{% provider_login_url 'facebook'%}" class="btn-social facebook">Facebook</a>
        <a href="{% provider_login_url 'google'%}" class="btn-social google">Google</a>
      </div>
      <div class="register">
        <p>Bạn chưa có tài khoản? <a href="{% url 'register' %}">Đăng ký </a></p>
        <p style="margin-top: 5px;"></p>
        <p>Quay lại trang chủ? <a href="{% url 'home' %}">Trang chủ</a></p>
      </div>
    </form>
  </div>
</body>
</html>
